<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mainFrame.css">
    <title>Register</title>
</head>
<body>
    <header class="bg-success py-2">
        <h3 class="ms-5">
           Fill-up Form
        </h3>
    </header>
    <!-- Form Section -->
    <section id="form-section rounded" class="py-5 mt-5">
        <div class="container">
            <div class="container">
                <div class="shadow-lg">
                    <div class="bg-dark text-light">
                        <h4 class="text-center text-light py-2">
                            Please Fill All fields!
                        </h4>
                    </div>
                    <div class="container">
                        <div id="err">
                            <p>Fill all fields</p>
                        </div>
                    </div>
                    <div>
                        <p id="msg-area" class="text-center mt-5">Please Wait!</p>
                        <div class="container">
                            <div class="form-group my-3 py-2 text-center" id="form-area">
                                
                            </div>
                        </div>
                        <div class="text-end bg-dark">
                            <button class="btn btn-success my-2 me-5" id="nxt">Next</button>
                        </div>
                </div>
            </div>
          </div>
        </div>
    </section>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <!--Custom Js-->
    <script src="mainFrame.js"></script>
</body>
</html>
