<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ConstructorPattern.css">
    <title>Constructor Pattern</title>
    
</head>
<body>
    <header>
        <h1>Constructor Pattern</h1>
    </header>
        <div class="inputContainer">
            <label>Full Name</label>
            <input type="text" name="fullName" id="fullName" required>
            <label>Age</label>
            <input type="number" name="age" id="age" required>
            <label>Blood Type</label>
            <input type="text" name="bType" id="bType" required>    
            <button onclick="ubmit()" >Submit</button>
            <button id="btn">Clear</button>
        </div>
        <div class="list">
            <h1>Users</h1>
            <p class="p"></p>
        </div>
    

<script src="ConstructorPattern.js"></script>    
</body>
</html>
