<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playWithTheCode.css">
    <title>Tip Calculator</title>
</head>
<body>
    <section id="main-area">
        <h1>Tip Calculator</h1>
        <section id="input">
            <label>Your Budget (pesos)</label>
            <input type="number" id="budget" >
            <label>How Many Person Share?</label>
            <input type="number" id="share" >     
            <label>Rate Service (1-5)</label>
            <select id="rate">
                <option >1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                
            </select>
                       
            
        </section>
        <section >
            <button id="button-area">Calculate</button>
        </section>
        <section>
            <p id="total"></p>
        </section>
    </section>
    <script src="playWithTheCode.js"></script>
</body>
</html>
