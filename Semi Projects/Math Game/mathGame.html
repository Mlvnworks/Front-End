<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Bootstrap Link-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
            integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="mathGame.css" />
        <title>Mr.Mathy</title>
    </head>
    <body>
        <header class="header">
            <div class="container-fluid">
                <h3>Mr.Mathy</h3>
            </div>
        </header>
        <section class="my-5" id="math-section">
            <div class="container">
                <div id="math-container">
                    <div id="start" class="text-center">
                        <h2 class="text-success">
                            Welcome in <span id="greet">Mr.Mathy!</span>
                        </h2>
                        <button
                            class="btn btn-outline-primary mt-3"
                            id="start-btn"
                        >
                            Start
                        </button>
                    </div>
                    <div id="played">
                        <div class="d-flex fs-5 mb-4">
                            <p class="text-success output col-2" id="solved">
                                Solved: 0
                            </p>
                            <p class="text-danger output col-2" id="failed">
                                Failed: 0
                            </p>
                            <p
                                class="text-success col-5 text-end"
                                id="time-out"
                            >
                                <i class="bi bi-stopwatch"></i>
                                <span id="countDown">30</span>
                            </p>
                        </div>
                        <div class="text-center">
                            <span id="equation" class="mt-5"
                                >234 + 567 = ?</span
                            >
                            <div
                                id="result-container"
                                class="d-flex justify-content-center"
                            >
                                <button
                                    class="btn btn-danger btn-sm col-4"
                                    id="result-1"
                                >
                                    790
                                </button>
                                <button
                                    class="btn btn-danger btn-sm col-4"
                                    id="result-2"
                                >
                                    908
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="endPlay" class="text-center">
                        <h3 class="text-success">Congratulation!</h3>
                        <p class="scored fs-4 mt-5">
                            score: <span id="score">0</span>
                        </p>
                        <div class="d-flex justify-content-center fs-5">
                            <p class="text-success col-6">
                                You solved:<span id="result-solved">0</span>
                            </p>
                            <p class="text-danger col-6 fs-5">
                                You Failed: <span id="result-failed">0</span>
                            </p>
                        </div>
                        <button
                            class="btn btn-outline-primary mt-3"
                            id="restart-btn"
                        >
                            Restart
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!--Bootstrap JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!--Custom Js-->
        <script src="mathGame.js"></script>
    </body>
</html>
